<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #87CEFA, #4682B4);
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      display: inline-block;
    }
    h1 {
      margin-bottom: 20px;
    }
    a {
      color: yellow;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üå§Ô∏è Welcome to Coastal Weather Alerts</h1>
    <p>Stay updated with real-time weather alerts for coastal regions.</p>
    <input type="text" id="city-input" placeholder="Enter city name" style="padding: 10px; font-size: 16px; margin-right: 10px;">
    <button id="fetch-btn">Fetch Weather Data</button>
    <div id="weather-data" style="margin-top: 20px;"></div>
  </div>
  <script>
    document.getElementById('fetch-btn').addEventListener('click', function() {
      const city = document.getElementById('city-input').value.trim();
      if (!city) {
        alert('Please enter a city name.');
        return;
      }
      fetch(`/weather/fetch/?city=${encodeURIComponent(city)}`)
        .then(response => response.json())
        .then(data => {
          const weatherDiv = document.getElementById('weather-data');
          if (data.error) {
            weatherDiv.innerHTML = `<p style="color: red;">${data.error}</p>`;
            return;
          }
          weatherDiv.innerHTML = `
            <p><strong>Wind Speed:</strong> ${data.wind_speed} km/h</p>
            <p><strong>Rainfall:</strong> ${data.rainfall} mm</p>
            <p><strong>Tide Level:</strong> ${data.tide_level} m</p>
            <p><strong>Alert Level:</strong> ${data.alert_level}</p>
            <p><strong>Alert Message:</strong> ${data.alert_message}</p>
          `;
        })
        .catch(error => {
          console.error('Error fetching weather data:', error);
          document.getElementById('weather-data').innerHTML = '<p>Error fetching data. Please try again.</p>';
        });
    });
  </script>
</body>
</html>
